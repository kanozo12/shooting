<body>
    <script>
        async function sample(){
            let word = await oneSecond();
            console.log("1초지남 : "+ word);
            word = await oneSecond();
            console.log("1초지남 : "+ word);
            word = await oneSecond();
            console.log("1초지남 : "+ word);
            word = await oneSecond();
            console.log("1초지남 : "+ word);
        }

        function oneSecond(){
            return new Promise( (res, rej)=>{
                setTimeout(() => {
                    console.log("1초 지났어요");
                    res("Hello");
                }, 1000);
            });
        }
        
        sample();
    </script>
